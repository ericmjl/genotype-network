# Script adapted from conda's set of scripts: http://conda.pydata.org/docs/travis.html

language: python
python:
  - "3.4"

sudo: false

install:
  # Install miniconda3.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION networkx biopython pytest
  - source activate test-environment
  - pip install python-Levenshtein
  - pip install pytest-cov
  - conda install pep8
  - conda install coverage
  - python setup.py install

  # Debugging
  - which python

script:
  # Your test script goes here
  - py.test
  - pep8 *.py
  - 
  # Uninstall the local copy
  - pip uninstall genotype-network
  # Install the PyPi copy, check for errors.
  - pip install GenotypeNetwork
